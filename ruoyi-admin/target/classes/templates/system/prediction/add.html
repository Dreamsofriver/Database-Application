<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Add Diabetes Prediction')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-prediction-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">gender：</label>
                <div class="col-sm-8">
                    <input name="gender" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">age：</label>
                <div class="col-sm-8">
                    <input name="age" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">hypertension：</label>
                <div class="col-sm-8">
                    <input name="hypertension" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">heart：</label>
                <div class="col-sm-8">
                    <input name="heartDisease" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">smoking：</label>
                <div class="col-sm-8">
                    <input name="smokingHistory" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">bmi：</label>
                <div class="col-sm-8">
                    <input name="bmi" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">hba1c：</label>
                <div class="col-sm-8">
                    <input name="hba1cLevel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">blood：</label>
                <div class="col-sm-8">
                    <input name="bloodGlucoseLevel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">diabetes：</label>
                <div class="col-sm-8">
                    <input name="diabetes" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/prediction"
        $("#form-prediction-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-prediction-add').serialize());
            }
        }
    </script>
</body>
</html>
