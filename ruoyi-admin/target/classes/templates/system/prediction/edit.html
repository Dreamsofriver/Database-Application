<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Edit Diabetes Prediction')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-prediction-edit" th:object="${diabetesPrediction}">
            <input name="gender" th:field="*{gender}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">gender：</label>
                <div class="col-sm-8">
                    <input name="gender" th:field="*{gender}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">age：</label>
                <div class="col-sm-8">
                    <input name="age" th:field="*{age}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">hypertension：</label>
                <div class="col-sm-8">
                    <input name="hypertension" th:field="*{hypertension}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">heart：</label>
                <div class="col-sm-8">
                    <input name="heartDisease" th:field="*{heartDisease}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">smoking：</label>
                <div class="col-sm-8">
                    <input name="smokingHistory" th:field="*{smokingHistory}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">bmi：</label>
                <div class="col-sm-8">
                    <input name="bmi" th:field="*{bmi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">hba1c：</label>
                <div class="col-sm-8">
                    <input name="hba1cLevel" th:field="*{hba1cLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">blood：</label>
                <div class="col-sm-8">
                    <input name="bloodGlucoseLevel" th:field="*{bloodGlucoseLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">diabetes：</label>
                <div class="col-sm-8">
                    <input name="diabetes" th:field="*{diabetes}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/prediction";
        $("#form-prediction-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-prediction-edit').serialize());
            }
        }
    </script>
</body>
</html>
