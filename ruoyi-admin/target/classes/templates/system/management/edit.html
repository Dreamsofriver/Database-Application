<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改标签管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-management-edit" th:object="${labelManagement}">
            <input name="lno" th:field="*{lno}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">标签名：</label>
                <div class="col-sm-8">
                    <input name="lname" th:field="*{lname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">流量条件：</label>
                <div class="col-sm-8">
                    <input name="trafficCh" th:field="*{trafficCh}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">流量标准：</label>
                <div class="col-sm-8">
                    <input name="trafficSt" th:field="*{trafficSt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">话费条件：</label>
                <div class="col-sm-8">
                    <input name="costsCh" th:field="*{costsCh}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">话费标准：</label>
                <div class="col-sm-8">
                    <input name="costsSt" th:field="*{costsSt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">宽带条件：</label>
                <div class="col-sm-8">
                    <input name="inStatusCh" th:field="*{inStatusCh}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电视状态条件：</label>
                <div class="col-sm-8">
                    <input name="tvStatusCh" th:field="*{tvStatusCh}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">其它：</label>
                <div class="col-sm-8">
                    <input name="lothers" th:field="*{lothers}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/management";
        $("#form-management-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-management-edit').serialize());
            }
        }
    </script>
</body>
</html>
